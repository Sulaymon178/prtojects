server.port=8080
spring.datasource.url=jdbc:postgresql://127.0.0.1:5432/school_db
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.password=password
spring.datasource.username=userName

spring.jpa.hibernate.ddl-auto=update

#spring.sql.init.mode resources dagi data.sql ishlatish uchun kerak . programma create bo`lganda init mode always bo`lishi kerak .programma update bo`lganda init mode never bo`lishi kerak
spring.sql.init.mode=never
spring.jpa.show-sql=true

spring.jpa.properties.hibernate.jdbc.lab.non_contextual_creation=true
spring.jackson.serialization.fail-on-empty-beans=false
